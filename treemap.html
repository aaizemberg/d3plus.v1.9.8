<!doctype html>
<meta charset="utf-8">

<!-- load D3plus with all dependencies -->
<script src="js/d3plus.full.min.js"></script>

<div id="viz"></div>

<script>
  var url = 'https://raw.githubusercontent.com/aaizemberg/vis/gh-pages/01/data/deptos.tsv';
  var visualization = d3plus.viz()
    .format('es_ES')
    .container("#viz")  
    .data( url )  
    .type("tree_map")   
    .id(["provincia","departamento"])         
    .size("poblacion")      
    .draw()             
</script>
